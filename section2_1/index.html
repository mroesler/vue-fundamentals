<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" v-cloak>
    <p>{{ getFullName() }}</p>
    <p><a :href="url" target="_blank">Google</a></p>
    <p v-html="raw_url"></p>
    <p>{{age}}</p>
    <hr />
    <label>First Name</label>
    <input type="text" v-model="firstName" />

    <label>Last Name</label>
    <input type="text" :value="lastName" @input="updateLastName('LastName event triggered!', $event)" />

    <button type="button" v-on:click="increment">Increment</button>
    <button type="button" @click="age--">Decrement</button>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
